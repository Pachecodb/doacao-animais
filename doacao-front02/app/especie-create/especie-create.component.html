
<mat-card class="my-class">

    <mat-card-header>
        <mat-card-title>Cadastro de Especies</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form class="example-form" [formGroup]="especieForm">

            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome" formControlName="nome" required>
            </mat-form-field>
            <mat-error>
                <span *ngIf="!especieForm.get('nome').valid && especieForm.get('nome').touched">Digite o
                    nome!</span>
            </mat-error>

        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button class="primary-button" (click)="cancel()"
            color="warn">Cancelar</button>
        <button mat-raised-button (click)="onSubmit()" [disabled]="!especieForm.valid" color="primary">Salvar</button>
    </mat-card-actions>

</mat-card>
