<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm">
<!--      TODO ALUNOS tratar erros e exibir na tela-->
      <mat-form-field>
        <input matInput placeholder="Usuario" formControlName="login" name="login" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Senha" formControlName="password" name="password" type="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="secondary" (click)="doLogin()">Login</button>
  </mat-card-actions>
</mat-card>
